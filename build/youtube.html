<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    
</head>


    <body class="h-screen">
        <div class="w-full bg-black flex gap-4 p-5 h-screen">
            <div class="text-white text-lg basis-1/4 overflow-y-auto">
                <div class="p-4 bg-gray-800 rounded-2xl">
                    <div>
                        <i class="fa-solid fa-house mr-5"></i><a href="./index.html" class="text-lg">Trang chủ</a>
                    </div>
                    <div class="mt-5">
                        <i
                            class="fa-brands fa-youtube mr-5 text-slate-300 hover:text-white transition ease-in-out duration-300"></i>
                        <a href="./youtube.html"
                            class="text-lg text-slate-300 hover:text-white transition ease-in-out duration-300">Xem Video</a>
                    </div>
                </div>
                <div class="mt-4 p-4 bg-gray-800 rounded-2xl">
                    <div class="flex justify-between">
                        <p class="capitalize text-gray-400 hover:text-gray-100 cursor-pointer"><i
                                class="fa-solid fa-book mr-5"></i>Thư viện
                        </p>
                        <div>
                            <i class="fa-solid fa-plus mr-3 text-gray-400 hover:text-gray-100 cursor-pointer"></i>
                            <i class="fa-solid fa-arrow-right text-gray-400 hover:text-gray-100 cursor-pointer"></i>
                        </div>
                    </div>
                    <div class="mt-5">
                        <a href="#"
                            class="text-sm p-2 bg-gray-700 rounded-xl capitalize text-gray-400 hover:text-gray-100">Danh
                            sách phát</a>
                        <a href="#"
                            class="text-sm p-2 bg-gray-700 rounded-xl capitalize text-gray-400 hover:text-gray-100">Nghệ
                            sĩ</a>
                    </div>
                    <div class="mt-6 flex justify-between">
                        <i
                            class="fa-solid fa-magnifying-glass text-sm text-gray-400 cursor-pointer hover:text-gray-100"></i>
                        <p class="text-sm cursor-pointer text-gray-400 hover:text-gray-100">Gần đây <i
                                class="fa-solid fa-bars ml-3"></i></p>
                    </div>
                    <div class="mt-5" id="albums">
                    </div>
                </div>
            </div>
            <div class="basis-2/4 bg-gray-800 p-3 rounded-lg overflow-y-auto">
                <div class="flex justify-between items-center">
                    <div>
                        <span
                            class="w-3 h-3 p-2 bg-gray-900 rounded-full text-white hover:bg-slate-600 hover:transiton hover:duration-200 hover:ease-in-out cursor-pointer">
                            <</span>
                                <span
                                    class="w-3 h-3 p-2 bg-gray-900 rounded-full text-white hover:bg-slate-600 hover:transiton hover:duration-200 hover:ease-in-out cursor-pointer">></span>
                    </div>
                    <div class="flex gap-3 items-center">
                        <p class="p-2 bg-white rounded-3xl text-black font-semibold text-xs hover:bg-slate-900
                        hover:text-white hover:transiton hover:duration-500 hover:ease-in-out cursor-pointer">Khám phá
                            Premium</p>
                        <p
                            class="p-2 text-xs bg-gray-900 text-white rounded-3xl font-semibold capitalize  hover:text-slate-900 hover:bg-white hover:transiton hover:duration-500 hover:ease-in-out cursor-pointer">
                            <i class="fa-regular fa-circle-down mr-2"></i>Cài đặt ứng dụng</p>
                        <p><i
                                class="fa-solid fa-bell p-2 text-xs bg-gray-900 text-white rounded-3xl font-semibold capitalize  hover:text-slate-900 hover:bg-white hover:transiton hover:duration-500 hover:ease-in-out cursor-pointer"></i>
                        </p>
                        <img src="https://scontent.fhan5-8.fna.fbcdn.net/v/t39.30808-6/451818536_1223089905484823_3992639084512765548_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=semZVhwBTygQ7kNvgHEfhX6&_nc_ht=scontent.fhan5-8.fna&oh=00_AYCgoSC3WpP3QLGdCHHTsrXFOuSRhGxa5S6XiV0IIahtMA&oe=669FE5C0" class="w-8 h-8 rounded-full cursor-pointer" alt="">
                    </div>
                </div>
                <div class="mt-5 flex gap-3">
                    <span
                        class="p-3 text-sm bg-slate-900 rounded-3xl hover:bg-white hover:text-slate-900 font-semibold hover:transition hover:duration-300 hover:ease-in-out cursor-pointer text-white">Tất
                        cả</span>
                    <span
                        class="p-3 text-sm bg-slate-900 rounded-3xl hover:bg-white hover:text-slate-900 font-semibold hover:transition hover:duration-300 hover:ease-in-out cursor-pointer text-white">Video</span>
                    <span
                        class="p-3 text-sm bg-slate-900 rounded-3xl hover:bg-white hover:text-slate-900 font-semibold hover:transition hover:duration-300 hover:ease-in-out cursor-pointer text-white">Podcasts</span>
                </div>

                <div class="mt-5">
                    <h2 class="text-xl capitalize font-semibold text-white hover:underline">Bài hát đáng nghe</h2>
                    <div class="mt-4 flex flex-wrap w-full">
                        <iframe width="100%" height="450" class="rounded-md" src="https://www.youtube.com/embed/Tr5Ty9ZngvE" id="chosen-video"></iframe>
                    </div>
                </div>
            </div>
            <div class="basis-1/4  bg-gray-800 p-3 rounded-lg overflow-y-auto">
                <h2 class="text-xl capitalize mt-6 font-semibold text-white hover:underline">Danh sách video</h2>
                <div id="videos" class="mt-3">
                    <div class="w-full flex gap-2 hover:bg-slate-700 p-2 rounded-md cursor-pointer">
                        <img src="https://scontent.fhan5-8.fna.fbcdn.net/v/t39.30808-6/451818536_1223089905484823_3992639084512765548_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=semZVhwBTygQ7kNvgHEfhX6&_nc_ht=scontent.fhan5-8.fna&oh=00_AYCgoSC3WpP3QLGdCHHTsrXFOuSRhGxa5S6XiV0IIahtMA&oe=669FE5C0" alt="" class="w-12 rounded-md">
                        <div>
                            <p class="text-sm cursor-pointer text-white text-ellipsis w-full whitespace-wrap overflow-hidden capitalize">HÀO QUANG - Rhyder, Dương Domic, Pháp Kiều</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
<script src="./js/youtube.js"></script>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body class="h-screen">
    <div class="w-full bg-black flex gap-4 p-5 h-almostFull">
        <div class="text-white text-lg basis-1/4 overflow-y-auto">
            <div class="p-4 bg-gray-800 rounded-2xl">
                <div>
                    <i class="fa-solid fa-house mr-5"></i><a href="#" class="text-lg">Trang chủ</a>
                </div>
                <div class="mt-5">
                    <i
                        class="fa-brands fa-youtube mr-5 text-slate-300 hover:text-white transition ease-in-out duration-300"></i>
                    <a href="./youtube.html" class="text-lg text-slate-300 hover:text-white transition ease-in-out duration-300">Xem video</a>
                </div>
            </div>
            <div class="mt-4 p-4 bg-gray-800 rounded-2xl">
                <div class="flex justify-between">
                    <p class="capitalize text-gray-400 hover:text-gray-100 cursor-pointer"><i class="fa-solid fa-book mr-5"></i>Thư viện
                    </p>
                    <div>   
                        <i class="fa-solid fa-plus mr-3 text-gray-400 hover:text-gray-100 cursor-pointer"></i>
                        <i class="fa-solid fa-arrow-right text-gray-400 hover:text-gray-100 cursor-pointer"></i>
                    </div>
                </div>
                <div class="mt-5">
                    <a href="#" class="text-sm p-2 bg-gray-700 rounded-xl capitalize text-gray-400 hover:text-gray-100">Danh
                        sách phát</a>
                    <a href="#" class="text-sm p-2 bg-gray-700 rounded-xl capitalize text-gray-400 hover:text-gray-100">Nghệ
                        sĩ</a>
                </div>
                <div class="mt-6 flex justify-between">
                    <i class="fa-solid fa-magnifying-glass text-sm text-gray-400 cursor-pointer hover:text-gray-100"></i>
                    <p class="text-sm cursor-pointer text-gray-400 hover:text-gray-100">Gần đây <i class="fa-solid fa-bars ml-3"></i></p>
                </div>
                <div class="mt-5" id="albums">
                </div>
            </div>
        </div>
        <div class="basis-2/4 bg-gray-800 p-3 rounded-lg overflow-y-auto" >
            <div class="flex justify-between items-center">
                <div>
                    <span class="w-3 h-3 p-2 bg-gray-900 rounded-full text-white hover:bg-slate-600 hover:transiton hover:duration-200 hover:ease-in-out cursor-pointer"><</span>
                    <span class="w-3 h-3 p-2 bg-gray-900 rounded-full text-white hover:bg-slate-600 hover:transiton hover:duration-200 hover:ease-in-out cursor-pointer">></span>
                </div>
                <div class="flex gap-3 items-center">
                    <p class="p-2 bg-white rounded-3xl text-black font-semibold text-xs hover:bg-slate-900
                    hover:text-white hover:transiton hover:duration-500 hover:ease-in-out cursor-pointer">Khám phá Premium</p>
                    <p class="p-2 text-xs bg-gray-900 text-white rounded-3xl font-semibold capitalize  hover:text-slate-900 hover:bg-white hover:transiton hover:duration-500 hover:ease-in-out cursor-pointer"><i class="fa-regular fa-circle-down mr-2"></i>Cài đặt ứng dụng</p>
                    <p><i class="fa-solid fa-bell p-2 text-xs bg-gray-900 text-white rounded-3xl font-semibold capitalize  hover:text-slate-900 hover:bg-white hover:transiton hover:duration-500 hover:ease-in-out cursor-pointer"></i></p>
                    <img src="https://scontent.fhan5-8.fna.fbcdn.net/v/t39.30808-6/451818536_1223089905484823_3992639084512765548_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=semZVhwBTygQ7kNvgHEfhX6&_nc_ht=scontent.fhan5-8.fna&oh=00_AYCgoSC3WpP3QLGdCHHTsrXFOuSRhGxa5S6XiV0IIahtMA&oe=669FE5C0" alt="" class="w-6 h-6 rounded-full cursor-pointer">
                </div>
            </div>
            <div class="mt-5 flex gap-3">
                <span class="p-3 text-sm bg-slate-900 rounded-3xl hover:bg-white hover:text-slate-900 font-semibold hover:transition hover:duration-300 hover:ease-in-out cursor-pointer text-white">Tất cả</span>
                <span class="p-3 text-sm bg-slate-900 rounded-3xl hover:bg-white hover:text-slate-900 font-semibold hover:transition hover:duration-300 hover:ease-in-out cursor-pointer text-white">Nhạc</span>
                <span class="p-3 text-sm bg-slate-900 rounded-3xl hover:bg-white hover:text-slate-900 font-semibold hover:transition hover:duration-300 hover:ease-in-out cursor-pointer text-white">Podcasts</span>
            </div>

            <div class="mt-5">
                <h2 class="text-xl capitalize font-semibold text-white hover:underline">Bài hát đáng nghe</h2>
                <div class="mt-4 flex flex-wrap w-full" id="top-songs">
                    
                    
                </div>
            </div>

            <div class="mt-5">
                <h2 class="text-xl capitalize font-semibold text-white hover:underline">Danh sách bài hát</h2>
                <div class="mt-2 p-2" id="songs">
                    
                </div>
            </div>
        </div>
        <div class="basis-1/4  bg-gray-800 p-3 rounded-lg overflow-y-auto">
            <h2 class="text-xl capitalize mt-6 font-semibold text-white hover:underline">bài hát đang phát</h2>
            <div class="mt-4">
                <img src="#" alt="..." class="w-full p-2 rounded-full overflow-hidden" id="detailsImage" style="height: 250px;">
            </div>
            <div class="mt-4">
                <p class="mb-4 text-lg text-white capitalize" id="detailsSong"></p>
                <p class="text-gray-400 capitalize" id="detailsArtist"></p>
                <p class="leading-7 mt-3 text-gray-400" id="detailsDes"></p>
            </div>
        </div>
    </div>

    <div class="w-full fixed bottom-0 left-0 right-0 z-10 bg-slate-900 p-3 flex">
        <div class="flex gap-2 items-center basis-1/3">
            <img src="" alt="" class="w-10 h-10 rounded-lg" id="currentArtistImage">
            <div>
                <p class="text-lg text-white capitalize" id="currentSongName"></p>
                <p class="text-gray-400 capitalize" id="currentArtistName"></p>
            </div>
        </div>
        <div class="basis-1/3">
            <div class="flex justify-around">
                <div class="p-2 text-white cursor-pointer" id="randomSong"><i class="fa-solid fa-shuffle"></i></div>
                <div class="p-2 text-white cursor-pointer" id="preSong"><i class="fa-solid fa-backward-step"></i></div>
                <div class="p-2 text-white cursor-pointer song_playing"><i class="fa-solid fa-play"></i></div>
                <div class="p-2 text-white cursor-pointer" id="nextSong"><i class="fa-solid fa-forward-step"></i></div>
                <div class="p-2 text-white cursor-pointer" id="reload"><i class="fa-solid fa-rotate-right"></i></div>
            </div>
            <div class="flex gap-2">
                <span class="text-white" id="first_sec">0:00</span>
                <input type="range" name="" id="progress" value="0" max="100" class="w-full">
                <span class="text-white" id="last_sec">3:12</span>
            </div>
        </div>
        <div class="basis-1/3 flex justify-end items-center">
            <i class="fa-solid fa-volume-high text-white mr-3"></i>
            <input type="range" name="volumn" id="volumn" value="20" max="100" class="w-1/4" oninput="changeVolumn()">
        </div>
    </div>
    <audio src="" id="audio"></audio>
</body>
<script src="./js/callAPI.js"></script>
</html>
